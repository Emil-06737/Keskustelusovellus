{% extends "layout.html" %}
{% block title %}Rekisteröinti{% endblock %}
{% block content %}

<h2>Rekisteröinti</h2>
<form action="/register" method="post" onsubmit="return check(this)">
    Käyttäjätunnus: <br><input type="text" name="username" minlength="3" maxlength="20">
    <p>
    Salasana: <br><input type="password" name="password1" minlength="5" maxlength="100">
    <p>
    Salasana uudestaan: <br><input type="password" name="password2" minlength="5" maxlength="100">
    <p>
    <input type="submit" value="Luo tunnus">
</form>

<p>
<a href="/login"><button>Palaa takaisin</button></a>

<script>
    function check(form) {
        if (form.password1.value != form.password2.value) {
            alert("Salasanat eroavat.")
            return false
        }
        return true
    }
</script>

{% endblock %}
